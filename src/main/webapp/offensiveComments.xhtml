<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Offensive Comments</h1>
	<p:button outcome="users" value="Back to Users" />
	<p:dataTable id="offensive_comment_table" var="cc" value="#{offensiveCommentBean.comments}">
		<p:column headerText="Blog">
			<h:outputText value="#{cc.blog.title}" />
		</p:column>
		<p:column headerText="Id Blog">
			<h:outputText value="#{cc.blog.id}" />
		</p:column>
		<p:column headerText="Author Comment">
			<h:outputText value="#{cc.author.name}" />
		</p:column>
		<p:column headerText="Author Login">
			<h:outputText value="#{cc.author.login}" />
		</p:column>
		<p:column headerText="Content">
			<h:outputText value="#{cc.content}" />
		</p:column>
		
		
	</p:dataTable>
</h:body>
</html>
