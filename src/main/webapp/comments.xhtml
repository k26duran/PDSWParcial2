<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Comments from #{commentBean.title}</h1>
	<p:dataTable id="comment_table" var="comment" value="#{commentBean.comments}">
		<p:column headerText="Login">
			<h:outputText value="#{comment.author.login}" />
		</p:column>
		<p:column headerText="Name">
			<h:outputText value="#{comment.author.name}" />
		</p:column>
		<p:column headerText="LastName">
			<h:outputText value="#{comment.author.lastName}" />
		</p:column>
		
		<p:column headerText="CreationDate">
			<h:outputText value="#{comment.creationDate}" />
		</p:column>
		<p:column headerText="Content">
			<h:outputText value="#{comment.content}" />
		</p:column>
		
	</p:dataTable>
</h:body>
</html>
